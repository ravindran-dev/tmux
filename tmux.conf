set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-kitty:Tc"
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 10
set -gq allow-passthrough on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded ✔"
bind '\' split-window -h
bind - split-window -v

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -r Left resize-pane -L 3
bind -r Right resize-pane -R 3
bind -r Up resize-pane -U 1
bind -r Down resize-pane -D 1

bind x kill-pane
bind X kill-window
bind c new-window
bind , command-prompt "rename-window %%"

bind f new-window -n fastfetch "zsh -lc 'clear && fastfetch; echo; echo \"Press ENTER to close this window\"; read'"

set -g mouse on
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"

set -g status-left-length 60
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e] "
set -g status-right-length 150

set -g status-right "\
#[fg=#a6e3a1,bg=#1e1e2e]#[fg=#1e1e2e,bg=#a6e3a1] #(~/.config/tmux/scripts/cpu.sh) #[fg=#a6e3a1,bg=#1e1e2e] \
#[fg=#f9e2af,bg=#1e1e2e]#[fg=#1e1e2e,bg=#f9e2af] #(~/.config/tmux/scripts/mem.sh) #[fg=#f9e2af,bg=#1e1e2e] \
#[fg=#fab387,bg=#1e1e2e]#[fg=#1e1e2e,bg=#fab387] #(~/.config/tmux/scripts/bat.sh) #[fg=#fab387,bg=#1e1e2e] \
#[fg=#cba6f7,bg=#1e1e2e]#[fg=#1e1e2e,bg=#cba6f7,bold] %H:%M #[fg=#cba6f7,bg=#1e1e2e] \
#[fg=#89b4fa,bg=#1e1e2e]#[fg=#1e1e2e,bg=#89b4fa] %d-%b-%Y #[fg=#89b4fa,bg=#1e1e2e] "

setw -g window-status-format " #[fg=#9399b2]#I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#94e2d5,bold] #I:#W #[fg=#94e2d5,bg=#1e1e2e]"

set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#f9e2af"

setw -g clock-mode-colour "#89b4fa"
setw -g clock-mode-style 24

set -g message-style "bg=#11111b,fg=#f9e2af,bold"
set -g message-command-style "bg=#11111b,fg=#89b4fa"

